<button routerLink="/login" id="buu" mat-raised-button color="primary"><mat-icon>arrow_back</mat-icon>HOME</button>

<button id="bu" mat-raised-button color="accent">EMPLOYEE DASHBOARD</button>

<div class="table-container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>
                <th>DateOfBirth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUsers.employees | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalPokemons }">
                <td>{{ user._id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.dob }}</td>
                <td> <button mat-raised-button color="warn"(click)="delete(user._id)">DELETE</button></td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls  (pageChange)="page = $event"></pagination-controls>
